<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Sign up</title>
    <style type="text/css">
        body {
            background: #eee;
        }

        .card {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<head th:replace="navbar :: navbar"/>
<div class="container mt-4">
    <div class="d-flex justify-content-center">
        <div class="card px-5 pt-4 pb-4 m-4" style="width: 500px">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <p class="h2 text-center">Registration</p>
                <hr>
                <div th:if="${success_message != null}" class="m-3">
                    <p class="text-success">[[${success_message}]]</p>
                </div>
                <input type="hidden" name="role" value="USER">
                <div class="form-group row">
                    <div class="col-6">
                        <label for="floatingInput1">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="floatingInput1"
                               placeholder="Alex" required="true">
                    </div>
                    <div class="col-6">
                        <label for="floatingInput2">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="floatingInput2"
                               placeholder="Bell" required="true">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <label>Select Group</label>
                        <select class="form-select" th:field="*{group}" aria-label="Default select example">
                            <option value="se-1904">SE-1904</option>
                            <option value="se-1905">SE-1905</option>
                            <option value="se-1906">SE-1906</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="age">Your Age</label>
                        <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="8+"
                               required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label>Select Interest</label>
                    <select class="form-select" th:field="*{interest}" aria-label="Default select example">
                        <option value="tennis">Tennis</option>
                        <option value="cooking">Cooking</option>
                        <option value="eating">Eating</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="student-username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="student-username"
                           placeholder="Unique username" required="true">
                </div>
                <div class="form-group">
                    <label for="student-password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="student-password"
                           placeholder="Enter a strong password" required="true">
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
