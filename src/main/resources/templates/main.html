        .card {
            width: 18rem;
            margin-right: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.15);
            transition: box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

                <a th:href="@{/showSurvey/{id}(id = ${survey.survey_id})}"  class="card-link">Take a survey</a>
