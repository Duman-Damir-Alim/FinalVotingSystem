<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <title>Settings</title>
    <style>
        .card {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<head th:replace="navbar :: navbar"/>
<div class="container mt-4">
    <div class="text-center">
        <p class="h2" th:text="${user.firstName} + ' ' + ${user.lastName}"></p>
        <small class="text-center text-muted" th:text="${user.username}"></small>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card p-4 m-4 align-self-start" style="width: 500px">
            <p>First Name: <strong th:text="${user.firstName}"></strong></p>
            <p>Last Name: <strong th:text="${user.lastName}"></strong></p>
            <p>Username: <strong th:text="${user.username}"></strong></p>
            <p>Group Name: <strong>SE-1904</strong></p>
            <p>Age: <strong th:text="${user.age}">19</strong></p>
            <p>Interests:</p>
            <ul>
                <li>Sport</li>
                <li>Tech</li>
                <li>Programming</li>
            </ul>
        </div>
        <div class="card p-4 m-4 align-self-start" style="width: 500px">
            <p class="h5">My last votes:</p>
            <div style="display: flex; flex-direction: column;">
                <a href="#">About Psychology</a>
                <a href="#">Technologies 2021</a>
                <a href="#">Astana Hub Best Startup</a>
                <a href="#">The President of AITU</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
