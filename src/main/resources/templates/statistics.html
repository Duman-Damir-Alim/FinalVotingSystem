<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Survey</title>
    <style>
        .card {
            width: 50rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.15);
        }
        body {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Voting System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
          <div class="d-flex align-items-center my-2">
              <button class="btn btn-outline-light" type="submit">Log out</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center pt-4">
        <div class="card p-3">
            <div class="card-body">
              <p class="display-5" th:text="${surveyOne.title}"></p>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${surveyOne.teacher.name}">Teacher's Name</h6>
              <p class="card-text" th:text="${surveyOne.description}"></p>
              <hr>
              <div class="mb-5" th:each="question, iter: ${questions}">
                <p class="h5" th:text="${question.survey_questionary.question}"></p>
                <div style="display: flex; flex-direction: column;" th:each="answerOption: ${question.survey_questionary.answerOptions}">
                  <span th:text="${answerOption.option}">First option - <strong>59%</strong></span>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
